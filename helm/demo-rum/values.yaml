# Default values for demo-rum
replicaCount: 2

image:
  repository: ghcr.io/jzacharie/demo-rum
  pullPolicy: IfNotPresent
  tag: ""  # Overrides the image tag whose default is the chart appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  fsGroup: 101

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 80
  targetPort: 80

# Environment variables
env:
  RUM_CLIENT_TOKEN: ""
  RUM_APPLICATION_ID: "web-application-id"
  RUM_SITE: "o2-openobserve.p.zacharie.org"
  RUM_SERVICE: "my-web-application"
  RUM_ENV: "production"
  RUM_VERSION: "0.0.1"
  RUM_ORGANIZATION_IDENTIFIER: "default"
  RUM_INSECURE_HTTP: "false"
  RUM_API_VERSION: "v1"

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: demo-rum.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: demo-rum-tls
      hosts:
        - demo-rum.example.com

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
