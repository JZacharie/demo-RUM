<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External APIs - OpenObserve RUM Demo</title>
    <script src="/config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo" style="cursor: pointer" onclick="window.location.href='/'">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="8" fill="url(#gradient)" />
                    <path d="M20 10L28 16V24L20 30L12 24V16L20 10Z" stroke="white" stroke-width="2"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>OpenObserve RUM</h1>
            </div>
            <nav>
                <a href="/" style="color: white; text-decoration: none; margin-right: 15px">Home</a>
                <a href="/plugins.html" style="color: white; text-decoration: none; margin-right: 15px">Plugins</a>
                <a href="/apis.html"
                    style="color: white; text-decoration: underline; font-weight: bold; margin-right: 15px">External
                    APIs</a>
                <a href="/traces.html" style="color: white; text-decoration: none">Traces</a>
            </nav>
        </header>

        <main class="main">
            <div style="margin-bottom: 20px;">
                <a href="/" class="demo-button secondary"
                    style="display: inline-flex; align-items: center; gap: 8px; text-decoration: none;">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 1L1 8l7 7V9h7V7H8V1z" />
                    </svg>
                    Back to Home
                </a>
            </div>
            <section class="hero">
                <h2 class="hero-title">External API Demo with APM</h2>
                <p class="hero-subtitle">Fetch data from external sources and observe traces in OpenObserve</p>
            </section>

            <section class="demo-section">
                <h3>HackerNews Top Stories</h3>
                <button class="demo-button primary" id="btn-hackernews">Fetch HackerNews</button>
                <div id="hackernews-results" style="margin-top: 20px;"></div>
            </section>

            <section class="demo-section" style="margin-top: 40px;">
                <h3>Chuck Norris Facts</h3>
                <button class="demo-button accent" id="btn-chucknorris">Get Chuck Norris Fact</button>
                <div id="chucknorris-results" style="margin-top: 20px;"></div>
            </section>
        </main>

        <footer class="footer">
            <p>Built with ❤️ for OpenObserve RUM Demo</p>
        </footer>
    </div>
    <script type="module" src="/src/apis.js"></script>
</body>

</html>
